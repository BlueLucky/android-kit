apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android deps.gradleConfig.simpleAndroid(project)

android {
    defaultConfig {
        applicationId "com.hcanyz.android_kit"

        int ver_v = 11
        int ver_r = 10
        int ver_s = 02
        int ver_increment = 33
        //V1R00S00In00 1000000
        versionCode(((ver_v * 100 + ver_r) * 100 + ver_s) * 100 + ver_increment)
        //1.00.00.00
        versionName String.format("%s.%d.%d.%d", ver_v, ver_r, ver_s, ver_increment)
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation deps.android.stdLib

    implementation deps.android.androidxCore
    implementation deps.android.appcompat
    implementation deps.android.constraintLayout

    testImplementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.espresso
}